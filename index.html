          ::-webkit-scrollbar {

        .toggleContainer {
            position: relative;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
            border-radius: 50px;
            background: #343434;
            font-weight: bold;
            font-size: 300%;
            color: #343434;
            cursor: pointer;
        }
        .toggleContainer::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            left: 0%;
            border-radius:50px;
            background: linear-gradient(90deg,#8524A7, #7A33D4);
            transition: all 0.3s;
        }
        .toggleCheckbox:checked + .toggleContainer::before {
                left: 50%;
        }
        .toggleContainer div {
            padding: 6px;
            text-align: center;
            height: 94px;
            line-height: 82px;
            z-index: 1;
        }
        .toggleCheckbox {
            display: none;
        }
        .toggleCheckbox:checked + .toggleContainer div:first-child{
            color: white;
            transition: color 0.3s;
        }
        .toggleCheckbox:checked + .toggleContainer div:last-child{
            color: #343434;
            transition: color 0.3s;
        }
        .toggleCheckbox + .toggleContainer div:first-child{
            color: #343434;
            transition: color 0.3s;
        }
        .toggleCheckbox + .toggleContainer div:last-child{
            color: white;
            transition: color 0.3s;
        }

        .hide {
          display: none !important;
        }

        body {
          background-image: linear-gradient(90deg,#8524A7, #7A33D4) !important;
          overflow-y: hidden;

        html {

        }

        .extra-info {

          line-height: 27.5px;
          font-size: 12px;
          height: 27.5px;

          animation: opac 2s;
          opacity: 0;

        @keyframes opac {
          from {opacity: 0;}
          to {opacity: 1;}

        .info:hover .extra-info {
          display: block;

        .info {
          font-size: 20px;

        .info .fa-0 {

        <script>
            document.getElementById("go0").addEventListener("click", function(){
                event.preventDefault();
            });

            document.getElementById("go1").addEventListener("click", function(){
                event.preventDefault();
            });

            Number.prototype.countDecimals = function () {
                if(Math.floor(this.valueOf()) === this.valueOf()) return 0;
                return this.toString().split(".")[1].length || 0; 
            }

            function getElements(x) {
                a = document.getElementById(x)
                b = a.children
                c = [b[1], b[2], b[3], b[4], b[5]]
                d = c.map((y) => y.firstElementChild)
                return d
            }

            function getTitle(x) {
                a = document.getElementById(x)
                b = a.firstElementChild
                return b
            }

            function getNthTermElement(x) {
                a = document.getElementById(x)
                b = a.lastElementChild
                c = b.firstElementChild
                return c
            }

            function getInputs() {
                x = getElements('input')
                q = x.map((x) => x.value)
                w = []
                for (let i = 0; i < q.length; i++) {
                    const element = q[i];
                    if (element === "") {
                        w.push(null)
                    } else {
                        w.push(parseFloat(element))
                    }
                }
                return w
            }

            function testAll(x) {
                n = getElements('n')
                for (let i = 0; i < n.length; i++) {
                    const element = n[i];
                    element.value = i+x
                }
                nn = getNthTermElement('n')
                nn.value = 'n'
                arithmetic(x)
                geometric(x)
                quadratic(x)
            }

            function solveSimultaneous2D(x_2coeff, y_2coeff, eq_2coeff) {
                let eliminator = [[],[]];
                eliminator[0][0] = y_2coeff[1] * x_2coeff[0];
                eliminator[0][1] = y_2coeff[1] * eq_2coeff[0];
                eliminator[1][0] = y_2coeff[0] * x_2coeff[1];
                eliminator[1][1] = y_2coeff[0] * eq_2coeff[1];

                try {
                    x_variable = (eliminator[0][1] - eliminator[1][1]) / (eliminator[0][0] - eliminator[1][0]);
                    y_variable = (eq_2coeff[0] - x_2coeff[0]*x_variable) / y_2coeff[0];
                } catch (ex) {
                    throw ex;
                }
                return [x_variable,y_variable]
            }

            function arithmetic(x) {
                i = getInputs()
                t = getTitle('arithmetic')
                w = arithmeticSeq(i, x)
                fail = w[0]
                nl = w[1]
                nth = w[2]
                if (fail) {
                    q = getElements('arithmetic')
                    t.style.color = 'red'
                    t.style.fontWeight = 'bold'
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        try {
                            element.value = nl[i]
                        } catch (error) {
                            pass
                        }
                        element.classList.add('is-danger')
                        element.classList.remove('is-success')
                    }
                    nthelement = getNthTermElement('arithmetic')
                    nthelement.value = ''
                    nthelement.classList.add('is-danger')
                    nthelement.classList.remove('is-success')
                } else {
                    t.style.color = 'green'
                    t.style.fontWeight = 'bold'
                    q = getElements('arithmetic')
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        element.value = nl[i]
                        element.classList.remove('is-danger')
                        element.classList.add('is-success')
                    }
                    nthelement = getNthTermElement('arithmetic')
                    nthelement.value = nth
                    nthelement.classList.remove('is-danger')
                    nthelement.classList.add('is-success')
                }
            }

            function getFirstTwo(l) {
                n = null;
                ni = null;
                n1 = null;
                n1i = null;
                for (let i = 0; i < l.length; i++) {
                    const element = l[i];
                    if (typeof element === "object") {
                        continue;
                    }
                    if (typeof n === "object") {
                        n = element
                        ni = i
                        continue;
                    }
                    if (typeof n1 === "object") {
                        n1 = element
                        n1i = i
                        break;
                    }
                }
                return [n, ni, n1, n1i]
            }

            function arithmeticSeq(l, x, quadratic=false) {
                a = getFirstTwo(l)
                n = a[0];
                ni = a[1];
                n1 = a[2];
                n1i = a[3];
                
                diff = n1 - n
                length = n1i - ni
                increase = diff/length
                n0 = n - (increase*ni)
                nl = []
                fail = false;
                for (let i = 0; i < l.length; i++) {
                    const element = l[i];
                    q = n0 + (increase*i)
                    nl.push(q)
                    if (typeof element === "object") {
                        continue;
                    }
                    if (q != element) {
                        fail = true;
                        break;
                    }
                }

                if (increase == 0) {
                    nth = n0
                    if (nth == 0) {
                        return [fail, nl, '']
                    }
                    if (quadratic) {
                        nth = '+ ' + nth.toString()
                    }
                    return [fail, nl, nth]
                }

                if (increase == 1) {
                    increase1 = ''
                } else {
                    increase1 = increase
                }

                if (x) {
                    up = n0 - increase
                } else {
                    up = n0
                }

                if (quadratic) {
                    if (increase1 > 0) {
                        increase1 = '+ ' +increase1.toString()
                    } else if (increase1 < 0) {
                        increase1 = '- ' + (increase1*-1).toString()
                    } else {
                        increase1 = '+ '
                    }
                }

                if (up > 0) {
                    nth = `${increase1}n + ${up}`;
                } else if (up < 0) {
                    nth = `${increase1}n - ${(up*-1)}`;
                } else {
                    nth = `${increase1}n`;
                }

                return [fail, nl, nth]
            }

            function geometric(x) {
                i = getInputs()
                t = getTitle('geometric')
                y = geometricSeq(i, x)
                fail = y[0]
                nl = y[1]
                approx = y[2]
                nth = y[3]
                if (fail) {
                    q = getElements('geometric')
                    t.style.color = 'red'
                    t.style.fontWeight = 'bold'
                    nthelement = getNthTermElement('geometric')
                    nthelement.value = nth
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        try {
                            element.value = nl[i]
                        } catch (error) {
                            pass
                        }
                        element.classList.add('is-danger')
                        element.classList.remove('is-success')
                        element.classList.remove('is-warning')
                    }
                    
                    nthelement.classList.add('is-danger')
                    nthelement.classList.add('is-warning')
                    nthelement.classList.remove('is-success')
                } else {
                    t.style.color = 'green'
                    t.style.fontWeight = 'bold'
                    q = getElements('geometric')
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        element.value = nl[i]
                    }
                    nthelement = getNthTermElement('geometric')
                    nthelement.value = nth
                    if (approx) {
                        t.style.color = 'hsl(48, 100%, 67%)'
                        t.style.fontWeight = 'bold'
                        for (let i = 0; i < q.length; i++) {
                            const element = q[i];
                            element.classList.remove('is-danger')
                            element.classList.add('is-warning')
                            element.classList.remove('is-success')
                        }
                        nthelement.classList.remove('is-danger')
                        nthelement.classList.add('is-warning')
                        nthelement.classList.remove('is-success')
                    } else {
                        for (let i = 0; i < q.length; i++) {
                            const element = q[i];
                            element.classList.remove('is-danger')
                            element.classList.add('is-success')
                            element.classList.remove('is-warning')
                        }
                        nthelement.classList.remove('is-danger')
                        nthelement.classList.remove('is-warning')
                        nthelement.classList.add('is-success')
                    }
                }
            }

            function geometricSeq(l, x) {
                a = getFirstTwo(l)
                n = a[0];
                ni = a[1];
                n1 = a[2];
                n1i = a[3];

                diff = n1 / n
                length = n1i - ni
                multiply = Math.pow(diff, (1/length))
                n0 = n / (Math.pow(multiply, ni))
                nl = []
                fail = false;
                approx = false;
                for (let i = 0; i < l.length; i++) {
                    const element = l[i];
                    if (element == 0) {
                        fail = true;
                        break;
                    }
                    q = (n0 * (Math.pow(multiply, i)))
                    if (q.countDecimals() > 5) {
                        q = q.toFixed(5)
                        approx = true;
                    }
                    nl.push(q)
                    if (typeof element === "object") {
                        continue;
                    }
                    if (q != element) {
                        fail = true;
                        break;
                    }
                }

                if (multiply == 1) {
                    nth = n0
                    return [fail, nl, approx, nth]
                }

                if (x) {
                    up = n0 / multiply
                } else {
                    up = n0
                }

                if (0 < up && up < 1) {
                    up = Math.pow(up, -1);
                    if (up.countDecimals() > 5) {
                        up = up.toFixed(5);
                        approx = true;
                    }
                    nth = `(${multiply}^n) / ${up}`;
                } else {
                    if (multiply.countDecimals() > 5) {
                        multiply = multiply.toFixed(5);
                        approx = true;
                    }

                    if (up.countDecimals() > 5) {
                        up = up.toFixed(5);
                        approx = true;
                    }
                    
                    if (up == 1) {
                        nth = `${multiply}^n`;
                    } else {
                        nth = `(${multiply}^n) * ${up}`;
                    }
                }
                
                return [fail, nl, approx, nth]
            }

            function quadratic(x) {
                i = getInputs()
                t = getTitle('quadratic')
                w = quadraticSeqV2(i, x)
                fail = w[0]
                nl = w[1]
                nth = w[2]
                if (fail) {
                    q = getElements('quadratic')
                    t.style.color = 'red'
                    t.style.fontWeight = 'bold'
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        try {
                            element.value = nl[i]
                        } catch (error) {
                            pass
                        }
                        element.classList.add('is-danger')
                        element.classList.remove('is-success')
                    }
                    nthelement = getNthTermElement('quadratic')
                    nthelement.value = ''
                    nthelement.classList.add('is-danger')
                    nthelement.classList.remove('is-success')
                } else {
                    t.style.color = 'green'
                    t.style.fontWeight = 'bold'
                    q = getElements('quadratic')
                    for (let i = 0; i < q.length; i++) {
                        const element = q[i];
                        element.value = nl[i]
                        element.classList.remove('is-danger')
                        element.classList.add('is-success')
                    }
                    nthelement = getNthTermElement('quadratic')
                    nthelement.value = nth
                    nthelement.classList.remove('is-danger')
                    nthelement.classList.add('is-success')
                }
            }

            function quadraticSeq(l, x) {
                n = null;
                ni = null;
                n1 = null;
                n1i = null;
                n2 = null;
                n2i = null;
                for (let i = 0; i < l.length; i++) {
                    const element = l[i];
                    if (typeof element === "object") {
                        continue;
                    }
                    if (typeof n === "object") {
                        n = element
                        ni = i
                        continue;
                    }
                    if (typeof n1 === "object") {
                        n1 = element
                        n1i = i
                        continue;
                    }
                    if (typeof n2i === "object") {
                        n2 = element
                        n2i = i
                        break;
                    }
                }

                if (((n1i - ni) == 1) && ((n2i - n1i) == 1)) {
                    difO11 = n1 - n
                    difO11i = ni
                    difO12 = n2 - n1
                    difO12i = n1i
                    difO2 = difO12 - difO11
                    difO2i = difO11i
                    coefficientn2 = difO2 / 2
                    qw = []
                    for (let i = 0; i < l.length; i++) {
                        const element = l[i];
                        if (typeof element === "object") {
                            qw.push(null)
                            continue
                        }
                        w = element - (coefficientn2 * (Math.pow((i+x), 2)))
                        qw.push(w)
                    }

                    console.log(qw)
                    a = arithmeticSeq(qw, x, true)
                    afail = a[0]
                    anl = a[1]
                    anth = a[2]
                    
                    fail = afail
                    qe = []
                    for (let i = 0; i < anl.length; i++) {
                        const element = anl[i];
                        w = (coefficientn2 * (Math.pow((i+x), 2))) + element
                        qe.push(w)
                    }

                    if (coefficientn2 == 1) {
                        coefficientn2 = ''
                    }
                    nth = `${coefficientn2}(n^2) ${anth}`

                    return [fail, qe, nth]
                }
            }

            function quadraticSeqV2(l, x) {
                n = null;
                ni = null;
                n1 = null;
                n1i = null;
                n2 = null;
                n2i = null;
                for (let i = 0; i < l.length; i++) {
                    const element = l[i];
                    if (typeof element === "object") {
                        continue;
                    }
                    if (typeof n === "object") {
                        n = element
                        ni = i
                        continue;
                    }
                    if (typeof n1 === "object") {
                        n1 = element
                        n1i = i
                        continue;
                    }
                    if (typeof n2i === "object") {
                        n2 = element
                        n2i = i
                        break;
                    }
                }

                nq = [Math.pow((ni+x),2), (ni+x)]
                n1q = [Math.pow((n1i+x),2), (n1i+x)]
                n2q = [Math.pow((n2i+x),2), (n2i+x)]
                
                console.log(nq,n1q,n2q)

                eq1x = n1q[0] - nq[0]
                eq2x = n2q[0] - n1q[0]

                eq1y = n1q[1] - nq[1]
